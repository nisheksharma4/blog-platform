<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nishek's Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="container">
                <div class="nav-brand">
                    <h1><a href="index.html">Nishek's Blog</a></h1>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="admin.html">Admin</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h2>Admin Panel</h2>

        <!-- Create/Edit Form -->
        <section class="admin-section">
            <h3 id="form-title">Create New Blog</h3>
            <form id="blog-form">
                <input type="hidden" id="blog-id">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="slug">Slug (optional)</label>
                    <input type="text" id="slug" placeholder="auto-generated-from-title">
                </div>

                <div class="form-group">
                    <label for="excerpt">Excerpt</label>
                    <input type="text" id="excerpt" placeholder="Short description">
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" placeholder="spring, mongodb, blog">
                </div>

                <div class="form-group">
                    <label for="featuredImageUrl">Featured Image URL</label>
                    <input type="url" id="featuredImageUrl" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Create Blog</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Blog List -->
        <section class="admin-section">
            <h3>Published Blogs</h3>
            <div id="admin-blogs-container">
                <p>Loading blogs...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Nishek's Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
